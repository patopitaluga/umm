<style>
  @font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 400;
    font-display: block;
    src: local('Roboto'), local('Roboto-Regular'), url('https://fonts.gstatic.com/s/roboto/v20/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2');
  }
  @font-face {
    font-family: 'Roboto';
    font-style: normal;
    font-weight: 500;
    font-display: block;
    src: local('Roboto Medium'), local('Roboto-Medium'), url('https://fonts.gstatic.com/s/roboto/v20/KFOlCnqEu92Fr1MmEU9fBBc4.woff2') format('woff2');
  }

  [v-cloak] {
    display: none !important
  }
  /* Hide Vue while loading */
</style>

<body>
<div id="app">
  <div
    class="app-drag-behavior"
    :class="{
      'app-drag-behavior--dragging-file': vdDraggingFile,
    }"
    @dragenter.prevent="vdDraggingFile = true"
    @dragover.prevent="vdDraggingFile = true"
    @drag.prevent
    @dragstart.prevent
  >
    <div
      class="app-drag-behavior__drag-file-cont"
      @drag.prevent
      @dragend.prevent="vdDraggingFile = false"
      @dragleave.prevent="vdDraggingFile = false"
      @drop.prevent="mtdFileDropped"
    >
      Drop file to edit as meme.
    </div>

    <header v-if="!vdEditingMeme">
      <div class="webapp-cont">
        <h1>Ultimate Meme Manager</h1>

        <div style="width: 0; height: 0; overflow: hidden;">
          <input
            ref="inputfile"
            type="file"
            accept="image/png,image/jpeg,image/webp"
            @change="mtdInitUploadFile"
          />
        </div>
        <button
          title="Upload your own image"
          @click="mtdTriggerFileUpload"
        ></button>
      </div>
    </header>

    <div
      v-if="!vdEditingMeme"
      class="webapp-cont"
      v-cloak
    >
      <search
        :vp-meme-list="vdMemeList"
        @addtofrequent="addToFrequent"
        @foundmatch="mtdSearchResults"
      >
      </search>

      <div v-if="!vdTheresMatch && vdFrequent.length > 0">
        <hr/>
        <h2>Recent:</h2>
        <memelist
          :vp-meme-list="vdFrequent"
          :vp-cols="3"
          @addtofrequent="addToFrequent"
        >
        </memelist>
      </div>

      <div v-if="!vdTheresMatch">
        <hr/>
        <h2>Random suggestions:</h2>
        <memelist
          :vp-meme-list="vdRandomMemes"
          :vp-cols="4"
          @addtofrequent="addToFrequent"
        >
        </memelist>
      </div>

    </div>

    <div
      v-if="vdEditingMeme"
      v-cloak
    >
      <header>
        <div class="webapp-cont">
          <h1>Ultimate Meme Manager</h1>

          <a
            href="./"
            style="display: block;margin: auto 0 auto auto;font-weight: 500;text-decoration: none;"
          >&lt; Back</a>
        </div>
      </header>

      <div class="webapp-cont">
        <memeeditor :vp-meme="vdMemeToEdit">
        </memeeditor>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
